<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:th="http://www.thymeleaf.org"
  layout:decorator="shared/start">
 	<head>
	   	<link th:href="@{/webjars/datatables/1.10.7/css/jquery.dataTables.min.css}" 
			  rel="stylesheet" media="screen" type="text/css" />
  	</head>
	<body>
		<div layout:fragment="content">
			<div class="panel panel-default">
				<div class="panel-body">
					<table id="tablaJugadores" class="display table-curved">
				        <thead>
				            <tr>
				                <th th:text="#{jugador.search.nombre}"></th>
				              	<th th:text="#{jugador.search.fechaNacimiento}"></th>
				              	<th th:text="#{jugador.search.lugarNacimiento}"></th>
				            </tr>
				        </thead>
				    </table>
			    </div>
			</div>
		</div>
		<div layout:fragment="scripts">
		  	<script th:src="@{/webjars/datatables/1.10.7/js/jquery.dataTables.min.js}" type="text/javascript"></script>
			  	
	   		<script th:inline="javascript">
	   			$(document).ready(function () {
					$('#tablaJugadores').dataTable( {
						"processing": true,
						"serverSide": true,
						"ajax": {
							url: [[@{/jugador-restful/search}]],
							dataType: "json"
						},
						"language": {
							"lengthMenu": [[#{tabla.lenghtMenu}]],
							"zeroRecords": [[#{tabla.zeroRecords}]],
							"info": [[#{tabla.info}]],
							"infoFiltered": [[#{tabla.infoFiltered}]],
							"search": [[#{tabla.search}]],
							"processing": [[#{tabla.procesando}]],
							"paginate": {
								"first": [[#{tabla.paginateFirst}]],
								"last": [[#{tabla.paginateLast}]],
								"next": [[#{tabla.paginateNext}]],
								"previous": [[#{tabla.paginatePrevious}]]
							}
						}
					});	
	   			});
	   		</script>
	   	</div>
	</body>
</html>
