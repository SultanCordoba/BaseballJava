<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:th="http://www.thymeleaf.org"
  layout:decorator="shared/start">
	<head>
	   	<link th:href="@{/webjars/datatables/1.10.9/css/jquery.dataTables.min.css}" 
			  rel="stylesheet" media="screen" type="text/css" />
	</head>
	<body>
		<div layout:fragment="content">	
			<div role="tabpanel">
				<ul class="nav nav-tabs" role="tablist" id="navParticipante">
					<li th:each="equipo : ${equipos}" role="presentation" th:id="'t' + ${equipo.equipoBeisbol.id}">
						<a th:href="'#e' + ${equipo.equipoBeisbol.id}" aria-controls="home" role="tab" 
						   data-toggle="tab" th:text="${equipo.equipoBeisbol.nombreTabla}"></a>
					</li>
				</ul>
				
				<div class="tab-content">
					<div th:each="equipo : ${equipos}" role="tabpanel" class="tab-pane" th:id="'e' + ${equipo.equipoBeisbol.id}" >
						<div th:include="equipo/detalleEquipo :: detalleEquipo"></div>
					</div>
				</div>
			</div>
		</div>
		
		<div layout:fragment="scripts">
		  	<script th:src="@{/webjars/datatables/1.10.9/js/jquery.dataTables.min.js}" type="text/javascript"></script>
		  	<script th:src="@{/webjars/bootstrap/3.3.4/js/tab.js}" type="text/javascript"></script>	
		  	
		  	<script th:inline="javascript">
				$(document).ready(function () {
					$('#mainTab > li.active').removeClass('active');
					$("#tabLigas").addClass('active');
					
					$('ul.navEquipoG').find('a:first').tab('show');
					$('#navParticipante a:first').tab('show');
					

				});				
			</script>	
		  	
		</div>
	</body>
</html>
